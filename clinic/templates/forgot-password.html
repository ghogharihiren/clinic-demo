{% extends 'header.html' %}

{% block content%} 
{% block title %}
<title>Change Password</title>
{% endblock %} 
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  

}  
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: orange;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
  
    
</style>     
    {% for msg in messages %}
     <p>{{msg}} </p>
    {% endfor %}
    <center> <h1>  </h1> </center>   
    <form role="form" action="{% url 'forgot-password' %}" method="POST">
        {% csrf_token %}
        <div class="container">   
            
            {{pass}}
            <button type="submit">forgot-password</button>        
        </div>  
    </form>     

{% endblock content%}
