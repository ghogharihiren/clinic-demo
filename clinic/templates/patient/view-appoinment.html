{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Home</title>
{% endblock %}



{% block content %}

<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-10 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Book appoinment</h2>
                    <p>DR {{slot.doctor.first_name}} {{slot.doctor.last_name}}</p>
					     <form  method="POST">
                            {% csrf_token %}
                    <div class="row">
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>degree</label>
                                <input name="slot"  disabled id="date" type="text" class="form-control" value={{slot.doctor.types}}>
                               
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>specialty</label>
                                <input name="slot"  disabled id="date" type="text" class="form-control" value="{{slot.doctor.specialty}}">
                            </div>
                        </div>

                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>day</label>
                                <input name="slot"  disabled  id="date" type="text" class="form-control" value="{{slot.weeks}}">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Time</label>
                                <input name="slot"  disabled  id="time" type="text" class="form-control"value="{{slot.timeslot}}">
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>clinicname</label>
                                <input name="slot"  disabled  id="name" type="text" class="form-control" value="{{slot.doctor.clinicname}}">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>addres</label>

                                <input name="slot"  disabled s id="phone" type="text" class="form-control"  value="{{slot.doctor.addres}}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-2 mb-4">
                        <textarea name="description" id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 ">Book</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>


{% endblock %}
