
{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Home</title>
{% endblock %}



{% block content %}
 
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 ">
				<div class="appoinment-content">
					<img src="" alt="" class="img-fluid">
				</div>
			</div>
			<div class="col-lg-6 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Profile</h2>
					     <form method="POST" >
                             {% csrf_token %}
                    <div class="row">
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="first_name" id="date" type="text" class="form-control" value="{{user.first_name}}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="last_name" id="date" type="text" class="form-control" value="{{user.last_name}}">
                            </div>
                        </div>

                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <select Name='gender' id="" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Profile Picture</label>
                                {{form.pic}}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input name="mobile" id="phone" type="text" class="form-control" value="{{user.mobile}}">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Change Profile</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
