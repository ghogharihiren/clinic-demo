
{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Home</title>
{% endblock %}



{% block content %}
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-10 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Profile</h2>
                    <p>{{request.user.first_name}} {{request.user.last_name}}</p>
                    {% for msg in messages %}
                    <p>{{msg}}</p>
                    {% endfor %}
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="pl-lg-4">
							<div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">First_Name</label>
                                        <input type="text" id="input-username" name="first_name" class="form-control" placeholder="Username" value="{{request.user.first_name}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Last_name</label>
                                        <input type="text" id="input-email" class="form-control" name="last_name" value="{{request.user.last_name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Username</label>
                                        <input type="text" id="input-username" name="username" class="form-control" placeholder="Username" value="{{request.user.username}}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email address</label>
                                        <input type="email" id="input-email" class="form-control" name="email" value="{{request.user.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name">Gender</label>
                                        <select Name='gender' id="" class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Number</label>
                                            <input type="text" id="input-email" class="form-control" name="mobile" value="{{request.user.mobile}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-last-name">Profile Pic</label> {% if request.user.pic %}
                                            <input type="file" id="input-last-name" class="form-control" name="pic" placeholder="Last name" value="{{request.user.pic.url}}"> {% else %}
                                            <input type="file" id="input-last-name" class="form-control" name="pic" placeholder="Last name"> {% endif %}
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                       
                        <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Change Profile</button>
                    </form>
                </div>
			</div>
		</div>
	</div>
</section> 


{% endblock %}
