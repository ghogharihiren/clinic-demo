{% extends 'header.html' %} {% load static %} {% block title %}
<title>Profile Change</title>
{% endblock %} 


{% block content %}
    
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-20 ">
			</div>
			<div class="col-lg-20 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Profile</h2>
                    {% for msg in messages %}
                    <p style="color: red;">{{msg}}</p>
                    {% endfor %}
					     <form method="POST" >
                             {% csrf_token %}
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Username</label>
                                {{form.username}}
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Role</label>
                                {{form.role}}
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Change Profile</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>

    {% endblock %}
