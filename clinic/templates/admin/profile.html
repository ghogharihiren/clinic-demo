{% extends 'header.html' %} {% load static %} {% block title %}
<title>Profile Change</title>
{% endblock %} 


{% block content %}
    
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-20 ">
			</div>
			<div class="col-lg-20 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Profile</h2>
					     <form method="POST" >
                             {% csrf_token %}
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input name="email" id="date" type="email" class="form-control" value="{{pro.email}}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input name="username" id="date" type="text" class="form-control" value="{{pro.username}}">
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Role</label>
                                <select Name='role' id="" class="form-control">
                                    <option value="doctor">Doctor</option>
                                    <option value="patient">Patient</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Change Profile</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>

    {% endblock %}
