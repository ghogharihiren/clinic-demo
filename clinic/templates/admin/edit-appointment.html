{% extends 'header.html' %} {% load static %}  

{% block title %}
<title>Edit-Appointment</title>
{% endblock %} 




{% block content %}

<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-10 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Appointment Detail</h2>
					     <form  method="POST">
                            {% csrf_token %}
            
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Doctor</label>
                                {{fm.slot}}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Patient</label>
                                {{fm.patient}}
                       
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Status</label>
                                {{fm.status}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group-2 mb-4">
                        <label>Description</label>

                        {{fm.description}}
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 ">edit</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
