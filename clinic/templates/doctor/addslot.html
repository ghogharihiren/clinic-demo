{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Add slot</title>
{% endblock %}



{% block content %}

    
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-20 ">
			</div>
			<div class="col-lg-20 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Add Slot</h2>
					     <form method="POST" >
                             {% csrf_token %}
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Day</label>
                                <select Name='weeks' id="" class="form-control">
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Time</label>
                                <select Name='timeslot' id="" class="form-control">
                                    <option value='09:00 am To 10:00 am'>09:00 am To 10:00 am</option>
                                    <option value='10:00 am To 11:00 am'>10:00 am To 11:00 am</option>
                                    <option value='11:00 am To 12:00 pm'>11:00 am To 12:00 pm</option>
                                    <option value='12:00 pm To 01:00 pm'>12:00 pm To 01:00 pm</option>
                                    <option value='01:00 pm To 02:00 pm'>01:00 pm To 02:00 pm</option>
                                    <option value='02:00 pm To 03:00 pm'>02:00 pm To 03:00 pm</option>
                                    <option value='03:00 pm To 04:00 pm'>03:00 pm To 04:00 pm</option>
                                    <option value='04:00 pm To 05:00 pm'>04:00 pm To 05:00 pm</option>
                                </select>
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label>Avalible_slot</label>
                                <input Name='avalible_slot' id="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Add</button>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
